<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
        button {
            width: auto;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create a Post</h1>
    <form id="createPostForm" action="/posts/create" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the post title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" placeholder="Enter the post content" required></textarea>
        </div>
        <div class="form-group">
            <label for="categories">Categories (comma-separated IDs)</label>
            <input type="text" id="categories" name="categories" placeholder="Enter category IDs (e.g., 1,2,3)">
        </div>
        <button type="submit">Create Post</button>
    </form>

    <script>
        // You can add JavaScript here for additional client-side validation or enhancements
    </script>
</body>
</html>
